# This workflow will upload a Python Package to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Build and Upload Python Package

on:
  release:
    types: [published]
  push:
    branches:
      - test-release

permissions:
  contents: read

jobs:
  linux-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # Cache the premmake5 binary
      - uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/.premake-build
          key: ${{ runner.os }}-premake5

      # install premmake5
      - uses: Jarod42/install-premake5@v1

      - name: Build release distributions
        run: |
          cd PrjBarlib
          premake5 gmake2 --python-include-path=$Python3_ROOT_DIR/include/python3.13 \
          	--python-lib-path=$LD_LIBRARY_PATH/ \
          	--python-version=3.13

          cd build
          make config=python Barlib

          cp -rf ./Python/BarcodeProject/dist ../../dist

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist
          path: ${{ github.workspace }}/dist

  windows-build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        id: cp313
        with:
          python-version: "3.13"

      # Cache the premmake5 binary
      - uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/.premake-build
          key: ${{ runner.os }}-premake5

      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v2
      
      # install premmake5
      - uses: Jarod42/install-premake5@v1

      - name: Build release distributions
        run: |
          cd PrjBarlib
          premake5 vs2022 --python-include-path=${{ steps.cp313.outputs.pythonLocation }}/include --python-lib-path=${{ steps.cp313.outputs.pythonLocation }}/libs --python-version=3.13

          cd build
          msbuild /p:Configuration=python /p:Platform=x64 Barlib.vcxproj 

          xcopy /E /I /Y .\Python\BarcodeProject\dist ..\..\dist

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: ${{ github.workspace }}/dist

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - linux-build
      - windows-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      # url: https://pypi.org/p/YOURPROJECT
      #
      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      # url: https://pypi.org/project/YOURPROJECT/${{ github.event.release.name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: linux-dist
          path: dist

      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: windows-dist
          path: dist

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
